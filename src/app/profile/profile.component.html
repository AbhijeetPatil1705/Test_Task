<form [formGroup]="profileForm" class="form-container">
   <mat-card>
    <mat-card-header>
        <mat-card-title>Profile Information</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="row">
            <div class="col-md-6">
                <mat-form-field class="full-width">
                    <input formControlName="name" matInput placeholder="Name">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field class="full-width">
                    <input formControlName="domain" matInput placeholder="Domain">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-label> Gender : </mat-label>
                <mat-radio-group formControlName="gender"><br><br>
                    <mat-radio-button value="male">Male</mat-radio-button>&nbsp;
                    <mat-radio-button value="female">Female</mat-radio-button>
                </mat-radio-group>
            </div>
            <div class="col-md-6">
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Select DOB</mat-label>
                    <input formControlName="dob" matInput [matDatepicker]="picker">
                    <mat-datepicker-toggle matSuffix [for]="picker">
                        <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                    </mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field class="full-width">
                    <input formControlName="mobile" matInput placeholder="Phone Number">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field class="full-width">
                    <textarea formControlName="location" matInput placeholder="Location"></textarea>
                </mat-form-field>
            </div>
        </div>
    </mat-card-content>
   </mat-card>
</form>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close class="closeBtn">Close</button>
    <button mat-raised-button color="primary" (click)="saveForm(profileForm.value)">Save</button>
    <button mat-raised-button color="accent" (click)="updateForm()">Update</button>
  </div>
